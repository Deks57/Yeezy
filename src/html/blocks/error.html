<section class="error">
  <div class="container">
    <h1>404</h1>
    <div class="error__desc">
      Ошибка 404 или Not Found — стандартный код ответа HTTP о том, что клиент
      был в состоянии общаться с сервером, но сервер не может найти данные
      согласно запросу. Ошибку 404 не следует путать с ошибкой «Сервер не
      найден» или иными ошибками, указывающими на ограничение доступ
    </div>
    <a href="index.html" class="button button-orange"> Вернуться на главную </a>
    <img src="./img/404-img-1.png" class="error-img-one" alt="" />
    <img src="./img/404-img-2.png" class="error-img-two" alt="" />
    <img src="./img/404-img-3.png" class="error-img-three" alt="" />
  </div>
</section>
